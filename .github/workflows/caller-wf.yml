name: caller workflow
on:
    workflow_dispatch: 
        inputs:
            name:
                description: 'provide your name'
                default: 'some111'
                type: string
                required: true
jobs:
    called-workflow:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: ./.github/workflows/reusable-wf.yml@main
              with:
                name: ${{ inputs.name }}

            - name: get the github context
              run: ${{ fromJson(github) }}

            - name: get the inputs
              run: |
                ${{ inputs.name }}              
                        