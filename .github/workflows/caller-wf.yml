name: caller workflow
on:
    workflow_dispatch: 
        inputs:
            name:
                description: 'provide your name'
                default: 'someone'
                type: string
                required: true
jobs:
    called-workflow:
        runs-on: ubuntu-latest
        steps:
            - uses: ./.github/workflows/reusable-wf.yml@main

            - uses: actions/checkout@v6

            - name: get the github context
              run: ${{ fromJson(github) }}

            - name: get the inputs
              run: |
                ${{ inputs.name }}              
                        